<html><head>
<META HTTP-EQUIV='Cache-Control' CONTENT='no-cache'>
<META HTTP-EQUIV='Expires' CONTENT='-1'>
<META HTTP-EQUIV='Pragma' CONTENT='no-cache'>
<title>XMOS Serial to Ethernet</title></head><body>
<img src="images/xmos_logo.png" alt='xmos_logo'/><br><br>
<b>Serial To Ethernet: Uart {% web_server_copy_param("id", connection_state, buf) %}</b><br>
<p>Response: {% s2e_web_configure(buf, app_state, connection_state) %}</p>
<form name="form" action = "" method="post">
<input type="hidden" name="id" value='{% web_server_copy_param("id", connection_state, buf) %}'/>
<table border='1'>
<tr><td width='150'>Parity Config</td>
<td><select name='pc' id='pc'>
<option value='0' {% s2e_web_get_pc_selected(buf,app_state,connection_state,0) %}>None</option>
<option value='1' {% s2e_web_get_pc_selected(buf,app_state,connection_state,1) %}>Odd</option>
<option value='2' {% s2e_web_get_pc_selected(buf,app_state,connection_state,2) %}>Even</option>
<option value='3' {% s2e_web_get_pc_selected(buf,app_state,connection_state,3) %}>Mark</option>
<option value='4' {% s2e_web_get_pc_selected(buf,app_state,connection_state,4) %}>Space</option>
</select></td></tr>
<tr><td width='150'>Stop Bits</td>
<td><select name='sb' id='sb'>
<option value='0' {% s2e_web_get_sb_selected(buf,app_state,connection_state,0) %}>1</option>
<option value='1' {% s2e_web_get_sb_selected(buf,app_state,connection_state,1) %}>2</option>
</select></td></tr>
<tr><td width='150'>Baud Rate</td>
<td><select name='br' id='br'>
<option value='115200' {% s2e_web_get_br_selected(buf,app_state,connection_state,115200) %} >115200</option>
<option value='57600'  {% s2e_web_get_br_selected(buf,app_state,connection_state,57600) %}  >57600</option>
<option value='38400'  {% s2e_web_get_br_selected(buf,app_state,connection_state,38400) %}  >38400</option>
<option value='28800'  {% s2e_web_get_br_selected(buf,app_state,connection_state,28800) %}  >28800</option>
<option value='19200'  {% s2e_web_get_br_selected(buf,app_state,connection_state,19200) %}  >19200</option>
<option value='14400'  {% s2e_web_get_br_selected(buf,app_state,connection_state,14400) %}  >14400</option>
<option value='9600'   {% s2e_web_get_br_selected(buf,app_state,connection_state,9600) %}   >9600</option>
<option value='7200'   {% s2e_web_get_br_selected(buf,app_state,connection_state,7200) %}   >7200</option>
<option value='4800'   {% s2e_web_get_br_selected(buf,app_state,connection_state,4800) %}   >4800</option>
<option value='2400'   {% s2e_web_get_br_selected(buf,app_state,connection_state,2400) %}   >2400</option>
<option value='1200'   {% s2e_web_get_br_selected(buf,app_state,connection_state,1200) %}   >1200</option>
<option value='600'    {% s2e_web_get_br_selected(buf,app_state,connection_state,600) %}    >600</option>
<option value='300'    {% s2e_web_get_br_selected(buf,app_state,connection_state,300) %}    >300</option>
<option value='150'    {% s2e_web_get_br_selected(buf,app_state,connection_state,150) %}    >150</option>
</select></td></tr>
<tr><td width='150'>Character Length</td>
<td><select name='cl' id='cl'>
<option value='5' {% s2e_web_get_cl_selected(buf,app_state,connection_state,5) %}>5</option>
<option value='6' {% s2e_web_get_cl_selected(buf,app_state,connection_state,6) %}>6</option>
<option value='7' {% s2e_web_get_cl_selected(buf,app_state,connection_state,7) %}>7</option>
<option value='8' {% s2e_web_get_cl_selected(buf,app_state,connection_state,8) %}>8</option>
<option value='9' {% s2e_web_get_cl_selected(buf,app_state,connection_state,9) %}>9</option>
</select></td></tr>
<tr><td width='150'>Telnet Port</td>
<td><input type='text' name='tp' id='tp' maxlength='5' size='5' value='{% s2e_web_get_port(buf, app_state, connection_state) %}'/></td></tr>
</table><br>
<input type="submit" name="form_action" value="Set"/><br><br>
<a href="index.html">Back to main config page</a>
</form></body></html>
